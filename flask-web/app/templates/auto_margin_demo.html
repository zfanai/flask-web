#}
    <style type="text/css">
    #auto_margin_wrap{
        background-color: #f0f0f0;
        width: 800px;
        height: 400px;
    }
    #auto_margin_wrap div{
        width: 200px;
        height: 40px;

        height: 100%;

    }
